cluster_name: hoplite-ray-serve

min_workers: 7
max_workers: 7
initial_workers: 7

provider:
    type: aws
    region: us-west-2
    # Availability zone(s), comma-separated, that nodes may be launched in.
    # Nodes are currently spread between zones by a round-robin approach,
    # however this implementation detail should not be relied upon.
    availability_zone: us-west-2a

auth:
    ssh_user: ubuntu
    ssh_private_key: /Users/siyuan/.ssh/siyuan-aws.pem

head_node:
    InstanceType: p3.2xlarge
    ImageId: ami-05d376bcfde2ae58f # hoplite-sigcomm-ray-serve
    InstanceMarketOptions:
        MarketType: spot
    KeyName: siyuan-aws
    SecurityGroupIds:
        - "sg-50656710"
    Placement:
        GroupName: hoplite-group

worker_nodes:
    InstanceType: p3.2xlarge
    ImageId: ami-05d376bcfde2ae58f # hoplite-sigcomm-ray-serve
    InstanceMarketOptions:
        MarketType: spot
    KeyName: siyuan-aws
    SecurityGroupIds:
        - "sg-50656710"
    Placement:
        GroupName: hoplite-group

setup_commands:
    # - pip install ray==1.1
    - mkdir -p ~/efs
    - sudo mount -t efs fs-a692810d:/ ~/efs
    - sudo chmod 777 ~/efs

# Command to start ray on the head node. You don't need to change this.
head_start_ray_commands:
    - ray stop
    - "ulimit -n 65536; ray start --head --port=6379 --object-manager-port=8076 --autoscaling-config=~/ray_bootstrap_config.yaml --resources='{\"machine\": 1}'"

# Command to start ray on worker nodes. You don't need to change this.
worker_start_ray_commands:
    - ray stop
    - "ulimit -n 65536; ray start --address=$RAY_HEAD_IP:6379 --object-manager-port=8076 --resources='{\"machine\": 1}'"
