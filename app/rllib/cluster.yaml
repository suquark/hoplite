cluster_name: hoplite

min_workers: 15
max_workers: 15
initial_workers: 15

provider:
    type: aws
    region: us-west-2
    # Availability zone(s), comma-separated, that nodes may be launched in.
    # Nodes are currently spread between zones by a round-robin approach,
    # however this implementation detail should not be relied upon.
    availability_zone: us-west-2a
    cache_stopped_nodes: False

auth:
    ssh_user: ubuntu

head_node:
    InstanceType: m5.4xlarge
    ImageId: {image-id}
    KeyName: shared_key
    SecurityGroupIds:
        - "sg-f55048b4"
    Placement:
        GroupName: hoplite-group

worker_nodes:
    InstanceType: m5.4xlarge
    ImageId: {image-id}
    KeyName: shared_key
    SecurityGroupIds:
        - "sg-f55048b4"
    Placement:
        GroupName: hoplite-group

setup_commands: []

# Command to start ray on the head node. You don't need to change this.
head_start_ray_commands:
    - ray stop
    - "ulimit -n 65536; ray start --head --redis-port=6379 --object-manager-port=8076 --autoscaling-config=~/ray_bootstrap_config.yaml --resources='{\"machine\": 1}'"

# Command to start ray on worker nodes. You don't need to change this.
worker_start_ray_commands:
    - ray stop
    - "ulimit -n 65536; ray start --address=$RAY_HEAD_IP:6379 --object-manager-port=8076 --resources='{\"machine\": 1}'"
