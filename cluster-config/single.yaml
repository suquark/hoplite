# This file is generated by `ray project create`.

# A unique identifier for the head node and workers of this cluster.
cluster_name: hoplite-single

# The maximum number of workers nodes to launch in addition to the head
# node. This takes precedence over min_workers. min_workers defaults to 0.
max_workers: 0

# Cloud-provider specific configuration.
provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2a

head_node:
    InstanceType: m5.16xlarge
    ImageId: ami-0a483fb9db628acb2 # hoplite-nsdi-8
    KeyName: shared_key

    # Set primary volume to 50 GiB
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
              VolumeSize: 200

    SecurityGroupIds:
        - "sg-f55048b4"
    Placement:
        GroupName: hoplite-group

worker_nodes:
    InstanceType: m5.16xlarge
    ImageId: ami-0a483fb9db628acb2 # hoplite-nsdi-8
    KeyName: shared_key

    # Set primary volume to 50 GiB
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
              VolumeSize: 200

    SecurityGroupIds:
        - "sg-f55048b4"
    Placement:
        GroupName: hoplite-group


# How Ray will authenticate with newly launched nodes.
auth:
    ssh_user: ubuntu
    ssh_private_key: /Users/zhuohan123/.ssh/shared_key.pem

setup_commands:
    - sudo mount -t efs fs-6dad81c6:/ efs
    - sudo chmod 777 efs


# Command to start ray on the head node. You don't need to change this.
head_start_ray_commands: []
